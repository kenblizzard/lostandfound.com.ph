<div class="jumbotron text-center">
    <div class="row">
        <div class="col-md-10">
            <h1>Lost and found</h1>
            <p>{{ tagline }}</p>
            <iframe name="hidden-iframe" class="-invisible" src="about:blank"></iframe>
            <div class="home-search-panel text-left">
                <form target="hidden-iframe" action="about:blank">
                    <div class="input-group">
                        <input type="text" class="form-control" id="main-search-box" 
                        placeholder="Hanapin ang iyong nawawalang gamit, alagang hayop at iba pa..."
                        ng-keypress="keyPress($event, queryItem)" autocomplete="on" ng-model="queryItem">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit" ng-click="searchItem(queryItem)">
                                <i class="glyphicon glyphicon-search"></i> Search
                            </button>
                        </span>
                    </div>
                </form>                
            </div>
            <h2>O</h2>
            <a class="btn btn-success">I-post ang nakita mong gamit, hayop at iba pa...</a>
        </div>
        <div class="col-md-2">
            Browse by:
            <button class="btn btn-info col-md-12 home-browse-btn">Location</button>
            <button class="btn btn-info col-md-12 home-browse-btn">Category</button>
            <button class="btn btn-info col-md-12 home-browse-btn">Date</button>
        </div>
    </div>
</div>
<hr />
<h2>Lost and Found Items Map</h2>
   <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options">
        <ui-gmap-search-box template="searchbox.template" events="searchbox.events"></ui-gmap-search-box>
    </ui-gmap-google-map>
<h1></h1>
